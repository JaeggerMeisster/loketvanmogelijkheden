<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet">
        <meta name="keywords" content="Gemeente Deventer, Deventer, Saxion, Loket van Mogelijkheden, LvM, mogelijkheden, loket, studenten, Saxion Hogeschool, Gemeente, ondernemers, plannen, ideeÃ«n, plan, idee, initiatief, buurt, ondernemen, hulp, ">
        <title>Loket van Mogelijkheden</title>
        <link rel="shortcut icon" href="resources/images/Logo-met-tekst-300x247.png">
    </head>
    <body>
        <header>
            <div id="header-block-1"></div>
            <div id="header-block-2"></div>
            <a href="index.html" ><img id="logo-header-1" src="resources/images/Logo-met-tekst-300x247.png" alt="Logo LvM"></a>
          </header>
          <div id="contact-wrapper">
              <div id="contact-background">
                  <div id="form-outer-box">
                        <p>Stuur een mail</p>
                      <div id="form-inner-box-left">
                          <form id="contact-form-left" action="" method="post">
                              <input type="text" name="naam" placeholder="Volledige naam">
                              <input type="text" name="mail" placeholder="Uw email">
                              <input type="text" name="straat" placeholder="Straat">
                              <input type="text" name="wijk" placeholder="Wijk">
                              <input type="text" name="plaats" placeholder="Plaats">
                        </div>
                        <div id="form-inner-box-right">
                            <form id="contact-form-right" action="" method="post">
                                <input type="text" name="onderwerp" placeholder="Onderwerp">
                                <textarea name="bericht" placeholder="Bericht"></textarea>
                        </div>
                  <button type="submit" name="submit">Stuur mail</button>
              </div>
            </div>
        </div>
    </body>
</html>
